name: Merge on Netlify deploy

permissions:
  contents: write

on:
  repository_dispatch:
    types: [netlify]

jobs:
  merge:
    name: Merge fork
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Merge main branch from fork
        run: |
          git fetch origin
          git checkout main
          git merge origin/main
          git push origin main
