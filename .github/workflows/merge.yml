name: Merge fork

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  merge:
    name: Merge fork
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes into fork
        run: git merge upstream/main  # Replace 'main' with the branch name of the upstream repository
